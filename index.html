<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Academy DOM API Tic-Tac-Toe Project</title>
  <link rel="stylesheet" href="./site.css">
</head>
<body>
  <div id="game">
    <h1 class="announcement" id="game-status"></h1> <!-- this element indicates which player won the game or if there is a tie-->


    <!-- when a player clicks a square, we'll need to check if the square is occupied first-->
    <!-- if it is, do nothing. -->
    <!-- if it's empty, put the player's image there, x or o-->
    <div id="tic-tac-toe-board"><!-- black bg-->
      <div id="square-0" class="square row-1 col-1"></div> <!-- board square. these should be clickable-->
      <div id="square-1" class="square row-1 col-2"></div> <!-- board square-->
      <div id="square-2" class="square row-1 col-3"></div> <!-- board square-->
      <div id="square-3" class="square row-2 col-1"></div>
      <div id="square-4" class="square row-2 col-2"></div>
      <div id="square-5" class="square row-2 col-3"></div>
      <div id="square-6" class="square row-3 col-1"></div>
      <div id="square-7" class="square row-3 col-2"></div>
      <div id="square-8" class="square row-3 col-3"></div>
    </div>

    <div class="actions">  <!-- action buttons. subscribe to each of their click events to make the game work-->
      <button class="btn-disable" id='new-game'>New Game</button>
      <div class="spacer"></div>
      <button id='give-up'>Give Up</button>
    </div>
  </div>
  <script src="./tic-tac-toe.js"></script>
</body>
</html>
